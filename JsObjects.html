<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <script>
        // Ways to create objects in javascripts
        // 1. By object Literal
        emp = {
            id:102,
            name:"Shyam",
            salary:40000
        }
        document.write(emp.id+" "+emp.name+" "+emp.salary+"\n\t")
        // 2. By creating instance of Object directly(using new keyword)

        var emp1 = new Object();
        emp1.id = 101;
        emp1.name = "Shivam";
        emp1.salary = 25000;
        document.write(emp1.id+" "+emp1.name+" "+emp1.salary)
        // 3. By using an object constructor(using new keyword)
    </script>
</body>
</html>
