<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <style>
        .container{
            border: 2px solid rgb(188, 174, 174);
            width: 40%;
            text-align: center;
        }
        button{
            padding: 0px 10px;
            margin: 4px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>

        <button
        onclick="console.log('You choose Rock')
        computerChoiceSelection();
        
        if(computerChoice===0){
            
            console.log(`It's a tie`);
        }else if(computerChoice===1){
            
            console.log('Computer Won')
        }else{
            
            console.log('You Won');
        }

        ">Rock</button>
        
        <button
        onclick="console.log('You choose Paper')
        computerChoiceSelection();
        if(computerChoice===0){
            
            console.log('You Won');
        }else if(computerChoice===1){
            
            console.log(`It's a tie`);
        }else{
            
            console.log('Computer Won')
        }
        ">Paper</button>
        
        <button
        onclick="console.log('You choose Scissor')
        computerChoiceSelection();
        if(computerChoice===0){
            
            console.log('Computer Won');
        }else if(computerChoice===1){

        }else{

        }

        <!-- <h2 id="result">You Won</h2> -->
    </div>
    <script>
        let computerChoice;
        function computerChoiceSelection(){
        computerChoice = Math.floor(Math.random()*3);
        if(computerChoice===0){
            console.log('Computer choose Rock')
            
        }else if(computerChoice===1){
            console.log('Computer choose Paper')
            
        }else{
            console.log('Computer choose Scissor')
            
        }
        }
    </script>

</html>
